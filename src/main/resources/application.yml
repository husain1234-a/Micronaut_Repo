datasources:
  default:
    url: jdbc:postgresql://localhost:5432/user_management
    username: postgres
    password: admin
    driverClassName: org.postgresql.Driver

jpa:
  default:
    entity-scan:
      packages: com.yash.usermanagementsystem.model
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        show_sql: true
        format_sql: true

micronaut:
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
  security:
    enabled: true
    token:
      jwt:
        enabled: true
        signatures:
          secret:
            generator:
              secret: "your-secret-key-here-min-256-bits" 
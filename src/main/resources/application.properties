micronaut.application.name=usermanagementsystem
micronaut.server.port=8080

datasources.default.url=jdbc:postgresql://localhost:5432/usermanagement
datasources.default.db-type=postgres
datasources.default.username=postgres
datasources.default.password=admin123
datasources.default.driver-class-name=org.postgresql.Driver
datasources.default.dialect=POSTGRES
datasources.default.pool-name=HikariPool-1
datasources.default.maximum-pool-size=5
datasources.default.minimum-idle=1
datasources.default.idle-timeout=300000
datasources.default.connection-timeout=30000
datasources.default.max-lifetime=1200000

jpa.default.entity-scan.packages=com.yash.usermanagementsystem
jpa.default.properties.hibernate.hbm2ddl.auto=update
jpa.default.properties.hibernate.show_sql=true
jpa.default.properties.hibernate.format_sql=true

test-resources.enabled=false

micronaut.router.static-resources.swagger.paths=classpath\:META-INF/swagger
micronaut.router.static-resources.openapi-explorer.paths=classpath\:META-INF/swagger/views/openapi-explorer
micronaut.router.static-resources.swagger-ui.mapping=/swagger-ui/**
micronaut.router.static-resources.swagger-ui.paths=classpath\:META-INF/swagger/views/swagger-ui
micronaut.router.static-resources.swagger.mapping=/swagger/**
micronaut.router.static-resources.openapi-explorer.mapping=/openapi-explorer/**
